<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Games Home</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/general.css">
  <script src = "../js/main.js"></script>
  <script src="https://kit.fontawesome.com/c57e250b16.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav id = "navbar">
    <img src="../assets/ggIcon.webp" alt="GasGamesIcon" class = "ggIcon">
    <div class = "navIconCont">
      <i class="fa-solid fa-magnifying-glass navIcon"></i>
      <i class="fa-solid fa-user-astronaut navIcon" onclick="showPopup('login')"></i>
      <i class="fa-solid fa-cart-shopping navIcon" onclick="showPopup('cart')"></i>
    </div>
  </nav>
  <div id = "homeImageCont">
    <div class = "homeImage">
      <img src="../assets/inspo.jpg" alt="inspo">
      <div>
        <h2 class = "subHeader">Find Inspo</h2>
        <h3>Not sure what you're looking for? We've got your back!</h3>
        <a href = "inspo.html">
          <button class="button">Explore
            <i class="fa-solid fa-chevron-right arrow"></i>
          </button>
        </a>
      </div>
    </div>
    <div class = "homeImage">
      <img src="../assets/browse.jpg" alt="inspo">
      <div>
        <h2 class = "subHeader">Browse</h2>
        <h3>Want to find something particular? Look at our full range!</h3>
        <a href = "browse.html">
          <button class="button">Let's Go
            <i class="fa-solid fa-chevron-right arrow"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="titleHome">
    <h2 class="text">Welcome to</h2>
    <h1 class="bigText">Gas Games</h1>
  </div>
  <div id = "login">
    <div class = backBanner onclick = "closePopup('login')">
      <i class="fa-solid fa-chevron-left popupArrow"></i>
      <h3>Continue shopping</h3>
    </div>
    <h2 class = "popupHeader">Login</h2>
  </div>
  <div id = "cart">
    <div class = backBanner onclick = "closePopup('cart')">
      <i class="fa-solid fa-chevron-left popupArrow"></i>
      <h3>Continue shopping</h3>
    </div>
    <h2 class = "popupHeader">Cart</h2>
  </div>
</body>
</html>
